<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafyre - Login ou Crie sua Conta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="form-container">
        <div class="logo">
            <img src="assets/logo-zafyre.png" alt="Zafyre Logo">
        </div>
        <h2>Bem-vindo à Zafyre!</h2>

        <form id="login-form">
            <h3>Entrar</h3>
            <div class="input-group">
                <label for="login-email">E-mail:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <p class="link-button" id="toggle-to-register">Não tem uma conta? Crie aqui.</p>
        </form>

        <form id="register-form" style="display: none;">
            <h3>Criar Conta</h3>
            <div class="input-group">
                <label for="register-email">E-mail:</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="input-group">
                <label for="register-password">Senha:</label>
                <input type="password" id="register-password" required minlength="6">
            </div>
            <div class="input-group">
                <input type="checkbox" id="is-creator-checkbox">
                <label for="is-creator-checkbox" class="checkbox-label">Quero ser uma Criadora</label>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <p class="link-button" id="toggle-to-login">Já tem uma conta? Entrar.</p>
        </form>

        <p id="auth-status-message" class="status-message"></p>
    </main>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/firebase-auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/common.js"></script> </body>
</html>
