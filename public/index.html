<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafyre - Login / Cadastro</title>
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="css/login.css"> </head>
<body>
    <div class="input-group">
    <input type="checkbox" id="is-creator-checkbox">
    <label for="is-creator-checkbox" class="checkbox-label">Quero ser uma Criadora</label>
</div>
    <div class="container">
        <div class="auth-form">
            <div class="logo-container">
                <img src="assets/logo-zafyre.png" alt="Zafyre Logo" class="logo">
                <h1>Zafyre</h1>
            </div>

            <div id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" placeholder="Seu email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Senha:</label>
                        <input type="password" id="login-password" placeholder="Sua senha" required>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                    <p class="error-message" id="login-error-message"></p>
                    <p class="toggle-text">Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
                </form>
            </div>

            <div id="register-section" style="display: none;">
                <h2>Cadastro</h2>
                <form id="register-form">
                    <div class="input-group">
                        <label for="register-name">Nome:</label>
                        <input type="text" id="register-name" placeholder="Seu nome completo" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" placeholder="Seu email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Senha:</label>
                        <input type="password" id="register-password" placeholder="Mínimo 6 caracteres" required>
                    </div>
                    <div class="input-group">
                        <label for="register-confirm-password">Confirmar Senha:</label>
                        <input type="password" id="register-confirm-password" placeholder="Confirme sua senha" required>
                    </div>
                    <div class="input-group">
                        <label for="account-type">Tipo de Conta:</label>
                        <select id="account-type" required>
                            <option value="">Selecione...</option>
                            <option value="user">Usuário</option>
                            <option value="creator">Criadora</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Registrar</button>
                    <p class="error-message" id="register-error-message"></p>
                    <p class="toggle-text">Já tem uma conta? <a href="#" id="show-login">Fazer Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/firebase-auth.js"></script>
</body>
</html>
