<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafyre - Conecte-se e Crie!</title>
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="css/home.css">   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="home-container">
        <div class="home-logo">
            <img src="assets/logo-zafyre.png" alt="Zafyre Logo">
            <h1>Zafyre</h1>
            <p>Conecte-se, Crie, Monetize.</p>
        </div>

        <div class="auth-box">
            <h2 id="auth-title">Bem-vindo(a) de Volta!</h2>

            <form id="login-form">
                <input type="email" id="login-email" placeholder="Seu e-mail" required autocomplete="email">
                <input type="password" id="login-password" placeholder="Sua senha" required autocomplete="current-password">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <p class="or-divider">ou</p>
            <button id="google-login-btn" class="btn btn-google"><i class="fab fa-google"></i> Entrar com Google</button>
            <p class="switch-mode">Não tem conta? <a href="#" id="show-register">Criar Conta</a></p>
            
            <form id="register-form" style="display: none;">
                <input type="text" id="register-name" placeholder="Seu nome" required autocomplete="name">
                <input type="email" id="register-email" placeholder="Seu e-mail" required autocomplete="email">
                <input type="password" id="register-password" placeholder="Sua senha" required autocomplete="new-password">
                <select id="register-account-type">
                    <option value="creator">Criadora</option>
                    <option value="user">Usuário</option>
                </select>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            <p class="switch-mode" style="display: none;">Já tem conta? <a href="#" id="show-login">Entrar</a></p>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script> <script type="module" src="js/firebase-auth.js"></script>   <script type="module" src="js/home.js"></script>           </body>
</html>
