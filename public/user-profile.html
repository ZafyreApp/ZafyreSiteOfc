<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Zafyre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="history.back()"><img src="icons/arrow-left.svg" alt="Voltar"></button>
        <h1 id="header-display-name">Perfil do Usuário</h1> 
        <span class="header-placeholder"></span> 
    </header>

    <main class="main-content profile-container">
        <!-- Cover photo -->
        <div class="profile-cover"></div>
        
        <section class="profile-header-section">
            <img id="profile-avatar" src="default-avatar.png.jpg" alt="Avatar do Usuário" class="profile-avatar">
            <h2 id="profile-display-name">Carregando...</h2>
            <p class="profile-bio" id="profile-bio">Carregando biografia...</p>

            <button id="follow-button" class="action-button follow-button hidden">Carregando...</button>

            <div class="profile-stats">
                <div>
                    <span class="stat-count" id="posts-count">0</span>
                    <span class="stat-label">Publicações</span>
                </div>
                <div>
                    <span class="stat-count" id="followers-count">0</span>
                    <span class="stat-label">Seguidores</span>
                </div>
                <div>
                    <span class="stat-count" id="following-count">0</span>
                    <span class="stat-label">Seguindo</span>
                </div>
            </div>
        </section>

        <section class="my-posts-section"> 
            <h3>Publicações</h3>
            <div id="user-posts-grid" class="posts-grid">
                <p id="no-user-posts-message" class="info-message hidden">Este usuário ainda não fez nenhuma publicação.</p>
                <div class="loading-spinner hidden"></div> 
            </div>
        </section>
    </main>

    <footer class="navbar">
        <a href="feed.html" class="nav-item"><img src="icons/home.svg" alt="Feed"><span>Feed</span></a>
        <a href="explore.html" class="nav-item"><img src="icons/search.svg" alt="Explorar"><span>Explorar</span></a>
        <a href="create-post.html" class="nav-item"><img src="icons/add.svg" alt="Criar"><span>Criar</span></a>
        <a href="notifications.html" class="nav-item"><img src="icons/bell.svg" alt="Notificações"><span>Notificações</span></a>
        <a href="my-profile.html" class="nav-item"><img src="icons/user.svg" alt="Perfil"><span>Perfil</span></a>
    </footer>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/user-profile.js"></script>
</body>
</html>
