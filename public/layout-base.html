
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafyre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="main-sidebar">

        <nav class="sidebar-nav">

                <span class="sidebar-tooltip">Notificações</span>

            <a href="zafyre-pay.html" class="sidebar-nav-item" id="nav-pay">

            <a href="zafyre-shop.html" class="sidebar-nav-item" id="nav-shop">

            <a href="subscriptions.html" class="sidebar-nav-item" id="nav-subscriptions">

                <svg viewBox="0 0 24 24">

            </button>
        </div>

    <!-- Header centralizado -->
    <header class="header">
        <h1 id="page-title">Zafyre</h1>
    </header>

    <!-- Conteúdo principal -->
    <main class="main-content" id="main-content">
        <!-- O conteúdo específico de cada página será inserido aqui -->
    </main>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/layout-base.js"></script>
