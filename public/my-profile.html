<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Zafyre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar fixa no canto superior esquerdo -->
    <aside class="main-sidebar">
        <img src="WhatsApp Image 2025-07-04 at 20.21.22.jpeg" alt="Zafyre Logo" class="sidebar-logo">

        <nav class="sidebar-nav">
            <a href="feed.html" class="sidebar-nav-item" id="nav-feed">
                <svg viewBox="0 0 24 24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                <span class="sidebar-tooltip">Feed</span>
            </a>

            <a href="my-profile.html" class="sidebar-nav-item active" id="nav-profile">
                <svg viewBox="0 0 24 24">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                <span class="sidebar-tooltip">Perfil</span>
            </a>

            <a href="chat.html" class="sidebar-nav-item" id="nav-chat">
                <svg viewBox="0 0 24 24">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                </svg>
                <span class="sidebar-tooltip">Chat</span>
            </a>

            <a href="notifications.html" class="sidebar-nav-item" id="nav-notifications">
                <svg viewBox="0 0 24 24">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
                <span class="sidebar-tooltip">Notificações</span>
            </a>

            <a href="zafyre-pay.html" class="sidebar-nav-item" id="nav-pay">
                <svg viewBox="0 0 24 24">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                    <line x1="1" y1="10" x2="23" y2="10"/>
                </svg>
                <span class="sidebar-tooltip">Zafyre Pay</span>
            </a>

            <a href="zafyre-shop.html" class="sidebar-nav-item" id="nav-shop">
                <svg viewBox="0 0 24 24">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <path d="M16 10a4 4 0 0 1-8 0"/>
                </svg>
                <span class="sidebar-tooltip">Zafyre Shop</span>
            </a>

            <a href="subscriptions.html" class="sidebar-nav-item" id="nav-subscriptions">
                <svg viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
                <span class="sidebar-tooltip">Assinaturas</span>
            </a>
        </nav>
    </aside>

    <!-- Header centralizado -->
    <header class="header">
        <h1>Meu Perfil</h1>
    </header>

    <main class="main-content profile-container">
        <!-- Cover photo -->
        <div class="profile-cover"></div>

        <section class="profile-header-section">
            <img id="profile-avatar" src="default-avatar.png.jpg" alt="Avatar do Usuário" class="profile-avatar">
            <h2 id="profile-display-name">Carregando...</h2>
            <div id="premium-badge" class="premium-badge hidden">
                <span>⭐ Premium</span>
            </div>
            <p class="profile-bio" id="profile-bio">Carregando biografia...</p>
            <div class="profile-actions">
                <button class="profile-button profile-button-primary edit-profile-button" id="edit-profile-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                    Editar Perfil
                </button>
                <button class="profile-button profile-button-chat hidden" id="start-chat-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/>
                    </svg>
                    Iniciar Chat
                </button>
                <button class="profile-button profile-button-subscribe hidden" id="subscribe-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    Assinar Perfil
                </button>
            </div>

            <div class="profile-stats">
                <div>
                    <span class="stat-count" id="posts-count">0</span>
                    <span class="stat-label">Publicações</span>
                </div>
                <div>
                    <span class="stat-count" id="followers-count">0</span>
                    <span class="stat-label">Seguidores</span>
                </div>
                <div>
                    <span class="stat-count" id="following-count">0</span>
                    <span class="stat-label">Seguindo</span>
                </div>
                <div>
                    <span class="stat-count" id="likes-count">0</span>
                    <span class="stat-label">Curtidas</span>
                </div>
            </div>
        </section>

        <!-- Caixa de criação de posts (estilo Facebook) -->
        <div class="create-post-box profile-create-post">
            <div class="create-post-top">
                <img id="user-avatar-create-profile" src="default-avatar.png.jpg" alt="Seu Avatar" class="create-post-avatar">
                <div class="create-post-input" onclick="document.getElementById('post-text-input').focus()">
                    Compartilhe algo interessante...
                </div>
            </div>

            <!-- Área de criação expandida -->
            <div class="create-post-expanded hidden" id="create-post-expanded">
                <textarea id="post-text-input" placeholder="No que você está pensando?" rows="3"></textarea>

                <div class="media-upload-area">
                    <input type="file" id="media-upload-input" accept="image/*,video/*" style="display: none;">
                    <div class="media-preview-container hidden" id="media-preview-container">
                        <img id="media-preview" class="media-preview" style="display: none;">
                        <video id="video-preview" class="media-preview" style="display: none;" controls></video>
                        <button type="button" class="remove-media-btn" id="remove-media-btn">&times;</button>
                    </div>
                </div>

                <div class="post-options">
                    <label class="post-option-checkbox">
                        <input type="checkbox" id="is-ppv-checkbox">
                        <span>Conteúdo PPV (Pay-Per-View)</span>
                    </label>
                    <div class="ppv-price-input hidden" id="ppv-price-input">
                        <label for="ppv-price">Preço (R$):</label>
                        <input type="number" id="ppv-price" min="1.99" step="0.01" placeholder="1.99">
                    </div>
                </div>
            </div>

            <div class="create-post-actions">
                <button type="button" class="create-post-action" id="add-media-btn">
                    <img src="icons/image.svg" alt="Foto/Vídeo" class="create-post-action-icon">
                    Foto/Vídeo
                </button>
                <button type="button" class="create-post-action" id="publish-post-btn" disabled>
                    <img src="icons/send.svg" alt="Publicar" class="create-post-action-icon">
                    Publicar
                </button>
            </div>
        </div>

        <section class="my-posts-section">
            <h3>Minhas Publicações</h3>
            <div id="my-posts-grid" class="posts-grid">
                <p id="no-my-posts-message" class="info-message hidden">Você ainda não fez nenhuma publicação.</p>
                <div class="loading-spinner hidden"></div>
            </div>
        </section>
    </main>

    <div class="sidebar-bottom">
            <button class="logout-button" id="logout-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16,17 21,12 16,7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span class="sidebar-tooltip">Sair</span>
            </button>
        </div>
    </aside>

    <!-- Modal de Edição de Perfil -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Perfil</h2>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="edit-display-name">Nome de Exibição:</label>
                    <input type="text" id="edit-display-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-bio">Biografia:</label>
                    <textarea id="edit-bio" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-avatar-upload">Alterar Avatar:</label>
                    <input type="file" id="edit-avatar-upload" accept="image/*">
                    <img id="edit-avatar-preview" class="avatar-preview" src="default-avatar.png.jpg" alt="Prévia do Avatar">
                </div>
                <button type="submit" class="action-button">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/layout-base.js"></script>
    <script type="module" src="js/my-profile.js"></script>
</body>
</html>
