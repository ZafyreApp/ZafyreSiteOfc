<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Zafyre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar fixa no canto superior esquerdo -->
    <aside class="main-sidebar">
        <img src="WhatsApp Image 2025-07-04 at 20.21.22.jpeg" alt="Zafyre Logo" class="sidebar-logo">

        <nav class="sidebar-nav">
            <a href="feed.html" class="sidebar-nav-item active" id="nav-feed">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span class="sidebar-tooltip">Feed</span>
            </a>

            <a href="my-profile.html" class="sidebar-nav-item" id="nav-profile">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span class="sidebar-tooltip">Perfil</span>
            </a>

            <a href="chat.html" class="sidebar-nav-item" id="nav-chat">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/>
                </svg>
                <span class="sidebar-tooltip">Mensagens</span>
            </a>

            <a href="notifications.html" class="sidebar-nav-item" id="nav-notifications">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                </svg>
                <span class="sidebar-tooltip">Notificações</span>
            </a>

            <a href="zafyre-pay.html" class="sidebar-nav-item" id="nav-pay">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/>
                </svg>
                <span class="sidebar-tooltip">Zafyre Pay</span>
            </a>

            <a href="zafyre-shop.html" class="sidebar-nav-item" id="nav-shop">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                <span class="sidebar-tooltip">Zafyre Shop</span>
            </a>

            <a href="subscriptions.html" class="sidebar-nav-item" id="nav-subscriptions">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <span class="sidebar-tooltip">Assinaturas</span>
            </a>
        </nav>

        <div class="sidebar-bottom">
            <button class="logout-button" id="logout-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16,17 21,12 16,7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span class="sidebar-tooltip">Sair</span>
            </button>
        </div>
    </aside>

    <!-- Header centralizado -->
    <header class="header">
        <h1>Feed</h1>
    </header>

    <main class="main-content">
        <!-- Busca de usuários -->
        <div class="search-section">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" id="user-search-input" placeholder="Buscar usuários (@usuario)..." class="search-input">
            </div>
            <div id="search-results" class="search-results hidden"></div>
        </div>

        <!-- Box de criação de post -->
        <div class="create-post-box">
            <div class="create-post-top">
                <img id="user-avatar-create" src="default-avatar.png.jpg" alt="Seu Avatar" class="create-post-avatar">
                <div class="create-post-input" onclick="window.location.href='create-post.html'">
                    No que você está pensando?
                </div>
            </div>
            <div class="create-post-actions">
                <button onclick="window.location.href='create-post.html'" class="create-post-action">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="create-post-action-icon">
                        <path d="M9 2l0.01 6L15 12l-5.99 4.01L9 22l6-10L9 2z"/>
                    </svg>
                    Criar Post
                </button>
            </div>
        </div>

        <!-- Container de posts do feed -->
        <div class="posts-container" id="posts-container">
            <div class="loading-spinner"></div>
        </div>

        <div id="loading-more-posts" class="hidden">
            <div class="loading-spinner"></div>
            <p>Carregando mais posts...</p>
        </div>
    </main>

    <!-- Modal de comentários -->
    <div id="comments-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Comentários</h3>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <div class="comments-list" id="comments-list">
                    <!-- Comentários serão carregados aqui -->
                </div>
                <div class="comment-input-area">
                    <input type="text" id="comment-input" placeholder="Adicione um comentário...">
                    <button type="button" id="send-comment-button" class="send-button">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/layout-base.js"></script>
    <script type="module" src="js/feed.js"></script>
</body>
</html>
```This code removes the bottom navbar and adds a logout button to the sidebar.
