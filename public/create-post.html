<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Post - Zafyre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="history.back()"><img src="icons/arrow-left.svg" alt="Voltar"></button>
        <h1>Novo Post</h1>
        <span class="header-placeholder"></span> </header>

    <main class="main-content create-post-container">
        <form id="create-post-form" class="create-post-form">
            <div class="file-upload-area">
                <label for="media-upload" class="upload-label">
                    <input type="file" id="media-upload" accept="image/*,video/*" required>
                    <div class="upload-placeholder">
                        <img src="icons/plus.svg" alt="Adicionar Mídia" class="upload-icon">
                        <p>Toque para adicionar foto ou vídeo</p>
                    </div>
                    <img id="media-preview" class="media-preview hidden" src="#" alt="Prévia da Mídia">
                    <video id="video-preview" class="media-preview hidden" controls></video>
                </label>
            </div>

            <textarea id="caption-input" placeholder="Escreva uma legenda..." rows="4"></textarea>

            <button type="submit" id="post-button" class="action-button">Publicar</button>
            <p id="upload-status" class="status-message hidden"></p>
        </form>
    </main>

    <footer class="navbar">
        <a href="feed.html" class="nav-item"><img src="icons/home.svg" alt="Feed"><span>Feed</span></a>
        <a href="explore.html" class="nav-item"><img src="icons/search.svg" alt="Explorar"><span>Explorar</span></a>
        <a href="create-post.html" class="nav-item active"><img src="icons/add.svg" alt="Criar"><span>Criar</span></a>
        <a href="notifications.html" class="nav-item"><img src="icons/bell.svg" alt="Notificações"><span>Notificações</span></a>
        <a href="my-profile.html" class="nav-item"><img src="icons/user.svg" alt="Perfil"><span>Perfil</span></a>
    </footer>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/create-post.js"></script>
</body>
</html>
