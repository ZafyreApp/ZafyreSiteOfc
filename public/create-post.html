<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafyre - Criar Publicação</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create-post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/logo-zafyre.png" alt="Zafyre Logo">
        </div>
    </header>

    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="/feed"><i class="fas fa-home"></i> Feed</a></li>
                <li><a href="#" id="profile-link"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="/chat"><i class="fas fa-envelope"></i> Chat</a></li>
                <li><a href="/notifications"><i class="fas fa-bell"></i> Notificações</a></li>
                <li><a href="/zafyre-pay"><i class="fas fa-money-bill-wave"></i> Zafyre Pay</a></li>
                <li><a href="/zafyre-shop"><i class="fas fa-shopping-bag"></i> Zafyre Shop</a></li>
                <li><a href="/zafyre-creators"><i class="fas fa-star"></i> Zafyre Creators</a></li>
                <li id="sidebar-subscription-link"><a href="/subscriptions"><i class="fas fa-bookmark"></i> Minhas Assinaturas</a></li>
                <li><a href="/settings"><i class="fas fa-cog"></i> Configurações</a></li>
                <li><a href="/support"><i class="fas fa-question-circle"></i> Suporte</a></li>
                <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-wrapper content">
        <section class="create-post-container">
            <h2>Criar Nova Publicação</h2>
            <form id="create-post-form-page">
                <textarea id="post-text-page" placeholder="O que você está pensando?" rows="5" required></textarea>
                <div class="input-group">
                    <label for="post-media-page">Carregar Mídia (Imagens/Vídeos):</label>
                    <input type="file" id="post-media-page" accept="image/*,video/*" multiple>
                    <p class="file-info" id="selected-media-info">Nenhum arquivo selecionado.</p>
                </div>
                <div class="post-options">
                    <label>
                        <input type="checkbox" id="is-ppv-post-page"> Conteúdo PPV (Pay-Per-View)
                    </label>
                    <input type="number" id="ppv-price-page" placeholder="Preço PPV (R$)" step="0.01" min="1.99" style="display: none;">
                </div>
                <button type="submit" class="btn btn-primary">Publicar</button>
                <p id="post-status-message-page" class="status-message"></p>
            </form>
        </section>
    </main>

    <nav class="mobile-nav">
        <a href="/feed"><i class="fas fa-home"></i> Feed</a>
        <a href="#" id="profile-link-mobile"><i class="fas fa-user"></i> Perfil</a>
        <a href="/chat"><i class="fas fa-envelope"></i> Chat</a>
        <a href="/notifications"><i class="fas fa-bell"></i> Notificações</a>
        <a href="/zafyre-pay"><i class="fas fa-money-bill-wave"></i> Pay</a>
        <a href="/zafyre-shop"><i class="fas fa-shopping-bag"></i> Shop</a>
        <a href="/zafyre-creators"><i class="fas fa-star"></i> Creators</a>
        <a href="/subscriptions" id="mobile-subscription-link"><i class="fas fa-bookmark"></i> Assinaturas</a>
        <a href="/settings"><i class="fas fa-cog"></i> Configs</a>
        <a href="/support"><i class="fas fa-question-circle"></i> Suporte</a>
        <a href="#" id="logout-button-mobile"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </nav>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/firebase-auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/create-post.js"></script>
</body>
</html>
