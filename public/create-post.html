<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafyre - Criar Nova Postagem</title>
    <link rel="stylesheet" href="css/style.css">            <link rel="stylesheet" href="css/create-post.css">      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/logo-zafyre.png" alt="Zafyre Logo">
        </div>
    </header>

    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="feed.html"><i class="fas fa-home"></i> Feed</a></li>
                <li><a href="criadora.html"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="chat.html"><i class="fas fa-envelope"></i> Chat</a></li>
                <li><a href="notifications.html"><i class="fas fa-bell"></i> Notificações</a></li>
                <li><a href="zafyre-pay.html"><i class="fas fa-money-bill-wave"></i> Zafyre Pay</a></li>
                <li><a href="zafyre-shop.html"><i class="fas fa-shopping-bag"></i> Zafyre Shop</a></li>
                <li><a href="zafyre-creators.html"><i class="fas fa-star"></i> Zafyre Creators</a></li>
                <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-wrapper content">
        <h2>Criar Nova Postagem</h2>
        <div class="create-post-form-container">
            <form id="create-post-form">
                <div class="input-group">
                    <label for="post-text">Legenda da Postagem:</label>
                    <textarea id="post-text" placeholder="Escreva a sua legenda aqui..." rows="4" required></textarea>
                </div>

                <div class="input-group file-upload-group">
                    <label for="post-media">Mídia (Imagem ou Vídeo):</label>
                    <input type="file" id="post-media" accept="image/*,video/*" required>
                    <p class="file-name" id="file-name-display">Nenhum arquivo selecionado</p>
                    <div id="media-preview" class="media-preview">
                        </div>
                </div>
                
                <div class="input-group">
                    <input type="checkbox" id="is-ppv">
                    <label for="is-ppv">Conteúdo Pay-Per-View (PPV)</label>
                </div>

                <div class="input-group" id="ppv-price-group" style="display: none;">
                    <label for="post-price">Preço (Zafyre Coins):</label>
                    <input type="number" id="post-price" min="0.01" step="0.01" placeholder="Ex: 5.00">
                </div>

                <button type="submit" class="btn btn-primary" id="post-submit-btn">Publicar Postagem</button>
                <p id="post-status-message" class="status-message"></p>
            </form>
        </div>
    </main>

    <nav class="mobile-nav">
        <a href="feed.html"><i class="fas fa-home"></i> Feed</a>
        <a href="criadora.html"><i class="fas fa-user"></i> Perfil</a>
        <a href="chat.html"><i class="fas fa-envelope"></i> Chat</a>
        <a href="notifications.html"><i class="fas fa-bell"></i> Notificações</a>
        <a href="zafyre-pay.html"><i class="fas fa-money-bill-wave"></i> Pay</a>
        <a href="zafyre-shop.html"><i class="fas fa-shopping-bag"></i> Shop</a>
        <a href="zafyre-creators.html"><i class="fas fa-star"></i> Creators</a>
        <a href="#" id="logout-button-mobile"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </nav>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/firebase-auth.js"></script>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/create-post.js"></script> </body>
</html>
