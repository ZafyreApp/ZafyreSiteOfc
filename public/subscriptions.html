        <nav class="sidebar-nav">

                <span class="sidebar-tooltip">Feed</span>

            <a href="my-profile.html" class="sidebar-nav-item" id="nav-profile">

                </svg>
                <span class="sidebar-tooltip">Perfil</span>
            </a>
            
            <a href="chat.html" class="sidebar-nav-item" id="nav-chat">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/>
                </svg>

                </svg>
                <span class="sidebar-tooltip">Notificações</span>

            <a href="zafyre-pay.html" class="sidebar-nav-item" id="nav-pay">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/>

                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                <span class="sidebar-tooltip">Zafyre Shop</span>
            </a>
            
            <a href="subscriptions.html" class="sidebar-nav-item active" id="nav-subscriptions">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>

                <span class="sidebar-tooltip">Assinaturas</span>
            </a>
        </nav>
        
        <div class="sidebar-bottom">
            <button class="logout-button" id="logout-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                <span class="sidebar-tooltip">Sair</span>
            </button>
        </div>

    <!-- Header centralizado -->
    <header class="header">
        <h1>Minhas Assinaturas</h1>
    </header>

    <main class="main-content">
        <!-- Seção de criadoras seguidas -->
        <div class="subscription-section">
            <h2 class="subscription-title">Criadoras Seguidas</h2>
            <div id="subscribed-creators" class="subscribed-creators">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Seção de conteúdos comprados -->
        <div class="subscription-section">
            <h2 class="subscription-title">Conteúdos Comprados (PPV)</h2>
            <div id="purchased-content" class="purchased-content">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </main>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/layout-base.js"></script>
    <script type="module" src="js/subscriptions.js"></script>
